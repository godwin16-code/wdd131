<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="WDD 131 – Temple Album: responsive picture gallery with hamburger navigation.">
  <meta name="author" content="Godwin Iwajomo">
  <title>Temple Album</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

      <ul>

    <section class="gallery">

      <figure>
        <img src="images/temple-placeholder.jpg" alt="Temple exterior">
        <figcaption>São Paulo Brazil Temple</figcaption>

  </main>

  <footer class="site-footer">
    <p>&copy; <span id="currentyear"></span> • Temple Album • Iwajomo Godwin</p>
